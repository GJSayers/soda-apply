<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
        <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon/favicon.ico')}}">
        <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">

        <!-- External Library/Frameworks CSS links -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css"
        integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Project Custom CSS link -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  

        <title>SODA apply</title>
    </head>
    <body>
        <!-- Navbar component injected here -->
        {% include 'components/_navbar.html' %}

        <!-- Main block for child template injection -->
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer component injected here -->
        {% include 'components/_footer.html' %}

        <!-- External Library/Framework JS links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js" integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        {% block scripts %}
            <!-- Project Custom Email Js Scripts -->
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
            <script type="text/javascript">
                (function(){
                    emailjs.init("user_BtPrQACRqfDPJCsLUki56");
                })();
            </script>    
            <script src="{{ url_for('static', filename='js/emailjs.js')}}"></script>
        {% endblock %}

        <!-- Project Custom JS link -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    </body>
</html>
