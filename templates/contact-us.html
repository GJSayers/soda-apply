<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Project Custom Email Js Scripts -->
<script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
       emailjs.init("user_BtPrQACRqfDPJCsLUki56");
   })();
</script>

    <title>Contact Us</title>
</head>
<body>
    
    <form onsubmit="return sendMail(this);">
        <!--First Name-->
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" aria-describedby="first-name">        
        </div>
        <!--Last Name-->
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" aria-describedby="last-name">        
        </div>
      <!--Email Address-->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <!--Message-->
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="message" name="message" style="height: 100px"></textarea>
            <label for="message">Message</label>
          </div>
        <!--Submit Button-->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    


<!-- External Library/Framework JS links -->
