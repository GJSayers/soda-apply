<!-- Modal Structure -->
<div class="modal fade" id="job_apply" tabindex="-1" aria-labelledby="Job-Application-Modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Application: <span class="text-danger">{{ job.role }}</span> with {{ job.employer }}</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-lg rounded-pill btn-outline-dark" data-bs-dismiss="modal">Back</button>
                <button type="button" class="btn btn-lg rounded-pill btn-outline-success">SODApply</button>
            </div>
        </div>
    </div>
</div>
