{% extends 'base.html' %}

{% block content %}
   
<div class="contactusForm">
    <form id="contact-form">
       <!--First Name-->
       <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" aria-describedby="first-name" required>        
       </div>
       <!--Last Name-->
       <div class="mb-3">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" aria-describedby="last-name" required>        
       </div>
       <!--Email Address-->
       <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
       </div>
       <!--Message-->
       <div class="mb-3">
         <label for="message" class="form-label">Message</label>
          <textarea class="form-control" placeholder="Leave a comment here" id="message" name="message" type="text" style="height: 100px"></textarea>
         
       </div>
    
       <!-- Button trigger modal -->
      <button type="submit" id="send" name="send" value="send" data-bs-toggle="modal" data-bs-target="#exampleModal"> Submit</button>
    </form>
</div>
 
  <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog"> 
         <div class="modal-content">  
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Message sent successfully!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>    
      </div>
   </div>
</div>  
 

{% endblock %}
